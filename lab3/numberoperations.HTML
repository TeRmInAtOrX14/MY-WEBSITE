<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
            text-align: center;
        }
        button {
            width: 90%;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: orange;
            color: black;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #ff8c00;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number Operations</h2>
        <input type="number" id="inputValue" placeholder="Enter a number">
        <button onclick="generateTable()">Generate Table</button>
        <button onclick="generateSequence()">Generate Number Sequence</button>
        <button onclick="calculatePower()">Calculate Power</button>
        <div id="result"></div>
    </div>
    
    <script>
        function generateTable() {
            let num = parseInt(document.getElementById('inputValue').value);
            if (isNaN(num)) {
                alert("Please enter a valid number");
                return;
            }
            let table = "<h3>Multiplication Table for " + num + "</h3>";
            for (let i = 1; i <= 10; i++) {
                table += `${num} x ${i} = ${num * i}<br>`;
            }
            document.getElementById('result').innerHTML = table;
        }

        function generateSequence() {
            let limit = parseInt(document.getElementById('inputValue').value);
            if (isNaN(limit) || limit < 1) {
                alert("Please enter a valid number greater than 0");
                return;
            }
            let sequence = "<h3>Number Sequence</h3>";
            for (let i = 1; i <= limit; i++) {
                sequence += i + (i < limit ? ", " : "");
            }
            document.getElementById('result').innerHTML = sequence;
        }

        function calculatePower() {
            let base = parseFloat(prompt("Enter base number:"));
            let exponent = parseFloat(prompt("Enter exponent:"));
            if (isNaN(base) || isNaN(exponent)) {
                alert("Please enter valid numbers");
                return;
            }
            let powerResult = Math.pow(base, exponent);
            document.getElementById('result').innerHTML = `<h3>${base}^${exponent} = ${powerResult}</h3>`;
        }
    </script>
</body>
</html>
